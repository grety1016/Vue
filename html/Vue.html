<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue3.js"></script>
</head>
<body>
    <div id="counter">
        <p>{{name}}</p>
        <p>{{age}}</p>
        <p>{{sex}}</p>
    </div>

</body>


</html>

<script>
    const Counter = {
        data:function() {
            return {
                name: "张三",
                age: 20,
                sex: "女"
            }
        }
    }
    Vue.createApp(Counter).mount("#counter");
</script>
