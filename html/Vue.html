<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue</title>
    <script src="../js/vue3.js"></script>
</head>
<body>
    <div id="counter">
        <p>{{name}}</p>
        <p>{{age}}</p>
        <p>{{sex}}</p>
        
        <div v-for="item in hobby" :key="item.id">
            {{ item }}
        </div>
    </div>

</body>


</html>

<script>
    const Counter = {
        data:function() {
            return {
                name: "王五",
                age: 20,
                sex: "男",
                hobby: ["吃饭","睡觉","打豆豆"]
                
            }
        }
    }
    let app = Vue.createApp(Counter).mount("#counter");
    console.log(app);
</script>
